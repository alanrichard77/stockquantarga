<!DOCTYPE html>
<html>
<head>
    <title>ARGA QUANT PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #141e30, #243b55);
            font-family: 'Montserrat', Arial, sans-serif;
            color: #eee;
        }
        .top-bar {
            background: #161b26;
            padding: 18px 24px;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 1.5px;
            border-bottom: 2px solid #244477;
        }
        .tabs {
            display: flex;
            background: #222c3b;
            border-bottom: 2px solid #244477;
        }
        .tab {
            padding: 16px 32px;
            cursor: pointer;
            color: #90caf9;
            font-size: 17px;
            font-weight: 700;
            transition: 0.2s;
            border: none;
            background: none;
        }
        .tab.selected {
            color: #fff;
            border-bottom: 4px solid #2196f3;
            background: #222c3b;
        }
        .input-row {
            display: flex;
            gap: 18px;
            background: #172131;
            padding: 22px;
            align-items: center;
        }
        input, select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #274e6a;
            font-size: 15px;
            background: #101621;
            color: #b2cdfc;
        }
        button {
            padding: 10px 24px;
            border-radius: 6px;
            border: none;
            background: linear-gradient(120deg, #1e73be, #246df7);
            color: #fff;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            margin-left: 16px;
            box-shadow: 0 2px 6px #222c3b80;
            transition: 0.18s;
        }
        button:hover {
            background: linear-gradient(120deg, #2196f3, #287fff);
        }
        .results {
            margin: 36px 0 0 0;
            padding: 0 30px;
        }
        .card {
            background: #1c2536;
            margin: 20px 0;
            padding: 28px 26px 16px 26px;
            border-radius: 18px;
            box-shadow: 0 6px 32px #0008;
        }
        .footer {
            text-align: center;
            color: #7db0ff;
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.6;
            letter-spacing: 1px;
            padding-bottom: 14px;
        }
        pre { color: #a5e6ff; }
        @media (max-width: 800px) {
            .input-row { flex-direction: column; align-items: stretch; }
            .results { padding: 0 5vw; }
        }
    </style>
</head>
<body>
    <div class="top-bar">ARGA QUANT PRO</div>
    <form method="post">
