
<!DOCTYPE html>
<html>
<head>
    <title>ARGA Quant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            font-family: 'Roboto', sans-serif;
            color: #fff;
            padding: 20px;
        }
        input, select, button {
            padding: 10px;
            margin: 5px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
        }
        .result, .graph {
            margin-top: 20px;
        }
        h1 { font-size: 24px; }
    </style>
</head>
<body>
    <h1>ARGA Quant - Web App Financeiro</h1>
    <form method="post">
        <input type="text" name="tickers" placeholder="Ex: PETR4,VALE3,WEGE3" required>
        <input type="date" name="inicio" required>
        <input type="date" name="fim" required>
        <select name="tipo">
            <option value="retorno">Retorno</option>
            <option value="risco">Risco</option>
            <option value="comparativo">Comparativo com IBOV</option>
        </select>
        <button type="submit">Calcular</button>
    </form>

    {% if resultado %}
    <div class="result">
        <h2>Resultado:</h2>
        <pre>{{ resultado }}</pre>
    </div>
    {% endif %}

    {% if grafico %}
    <div class="graph">
        <h2>Gr√°fico:</h2>
        {{ grafico|safe }}
    </div>
    {% endif %}
</body>
</html>
